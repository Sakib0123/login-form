<!DOCTYPE html>
<html>
<head>
    <title>A E L I N - Page template</title>
    <!--Meta tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--bootstrap|css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--additional|css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <!--Googlefont-1-->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!--font Awesome-->
    <script src="https://kit.fontawesome.com/984b75d004.js" crossorigin="anonymous"></script>
    <!--animateCss-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <!--wow-js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>new WOW().init();</script>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="main-sec">
                      <div class="description">
          <span class="color top" style="font-size:1.4rem; font-weight:500;">Log In </span>  
            <span class="lebel"><i class="fas fa-envelope-open icon"></i> &nbsp;Email or PHONE:</span><br>
            <input type="text" class="input"><br>
            <span class="lebel"><i class="fas fa-lock icon"></i> &nbsp;Password :</span><br>
            <input type="password" class="input" id="pass">
            <span class="eye">
                <i class="fas fa-eye eye-1"  style="display: none;" id="hide1" onclick=" myFunction()"></i>
                <i class="fas fa-eye-slash " id="hide2" onclick=" myFunction()"></i>
            </span>
            <br>
            <input type="submit" class="btn btn-danger" value="Log-In" style="margin-bottom: 10px;"><br>
            <input class="form-check-input" style="margin-left: 5px;margin-top: 7px;" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" style="font-size: 12px;margin-left: 22px;" for="defaultCheck1">Keep me logged in</label><br>
                             <p class="text-muted  mt-4"> Log In With - or &nbsp; <a href="register.html">Register</a></p>
                         <div class="social-icon-pack">
                        <i class="fab fa-facebook social-icon-pack1"></i>
                        <i class="fab fa-google social-icon-pack2"></i>
                        <i class="fab fa-linkedin social-icon-pack3"></i>
         </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
     <script>
         function myFunction(){
             var x = document.getElementById("pass");
             var y = document.getElementById("hide1");
             var z = document.getElementById("hide2");
             
             if(x.type === 'password'){
                 x.type = "text";
                 y.style.display = "block";
                 z.style.display = "none";
             }else{
                 x.type = "password";
                 y.style.display = "none";
                 z.style.display = "block";
             }
         }
         
    </script>
<!--attachments-->
    <!--bootstrap|js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
